<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Politician Portal</h1>
    </header>
    <main>
        <h2>Respond to Citizens</h2>
        <div id="responseSection">
            <!-- Responses to citizen issues will be displayed here -->
        </div>
        <h2>Post an Update</h2>
        <form id="updateForm">
            <label for="updateTitle">Update Title:</label>
            <input type="text" id="updateTitle" required>
            
            <label for="updateContent">Content:</label>
            <textarea id="updateContent" required></textarea>
            
            <button type="submit">Post Update</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Citizen-Politician Interaction</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
